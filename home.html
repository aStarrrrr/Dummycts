<!DOCTYPE html>
<html>
<head>
    <title>Book Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <form action="/Home/Index" method="get" class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
                <label class="visually-hidden" for="genreId">Genres</label>
                <select class="form-select" id="genreId" name="genreId">
                    <option selected>Genre</option>
                    <option value="1">Fiction</option>
                    <option value="2">Science</option>
                    <option value="3">Biography</option>
                </select>
            </div>

            <div class="col-12">
                <label class="visually-hidden" for="sterm">Search by title</label>
                <div class="input-group">
                    <div class="input-group-text"></div>
                    <input type="text" class="form-control" id="sterm" name="sterm" placeholder="Search by title">
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Search</button>
                <a href="/Home/Index" class="btn btn-dark">Reset</a>
            </div>
        </form>

        <div class="w-100 mt-4 d-flex flex-wrap">
            <!-- Sample Book Card -->
            <div class="card mx-3 mb-4" style="width: 11rem;">
                <img style="width:100%;height:180px" src="/images/samplebook.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Book Title 1</h5>
                    <p class="card-text">
                        <b>Genre: </b>Fiction <br />
                        <b>Author: </b>Author Name <br />
                        <b>Price: </b>₹250
                    </p>
                    <button type="button" onclick="add(1)" class="btn btn-primary">Add to cart</button>
                </div>
            </div>

            <div class="card mx-3 mb-4" style="width: 11rem;">
                <img style="width:100%;height:180px" src="/images/NoImage.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Book Title 2</h5>
                    <p class="card-text">
                        <b>Genre: </b>Science <br />
                        <b>Author: </b>Author Name <br />
                        <b>Price: </b>₹300
                    </p>
                    <span style="border: 1px solid;padding: 5px 8px;color: red;border-radius: 5px;">Out of stock</span>
                </div>
            </div>
            <!-- Add more books as needed -->
        </div>
    </div>

</body>
</html>
